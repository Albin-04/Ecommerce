<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #eee;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #00c6ff;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }

        .price {
            font-weight: bold;
            font-size: 1.3em;
            margin-top: 10px;
        }

        .reviews {
            margin-top: 30px;
        }

        .review {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .review strong {
            color: #00c6ff;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        textarea, input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 15px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0096c7;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product.name }}</h1>
        <p>{{ product.details }}</p>
        <p class="price">Price: â‚¹{{ product.price }}</p>

        <div class="reviews">
            <h3>Reviews:</h3>
            {% for review in reviews %}
                <div class="review">
                    <p><strong>{{ review.user.username }}</strong>: {{ review.content }} ({{ review.rating }}/5)</p>
                </div>
            {% empty %}
                <p>No reviews yet.</p>
            {% endfor %}
        </div>

        <div class="review-form">
            <h3>Add Your Review</h3>
            <form method="post" action="{% url 'submit_review' product.id %}">
                {% csrf_token %}
                <label for="content">Your Review:</label>
                <textarea name="content" rows="4" required></textarea>

                <label for="rating">Rating (1-5):</label>
                <input type="number" name="rating" min="1" max="5" required>

                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>
</body>
</html>
