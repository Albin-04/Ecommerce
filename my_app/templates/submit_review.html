{% extends 'index.html' %}

{% block content %}

<!-- Include Google Fonts -->
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for fonts and elements */
        .custom-heading {
            color: gold;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 36px;
        }

        .custom-label {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: #333;
        }

        .custom-button {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 16px;
            background-color: #28a745;
            color: white;
        }

        .form-control, input, textarea, select {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            background-color: white; /* Light background */
            color: black;             /* Dark text */
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<div class="container">
    <h2 class="text-center mb-4 custom-heading">üìù Write a Review for "{{ product.name }}"</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.rating.id_for_label }}" class="form-label custom-label">Rating:</label>
            {{ form.rating }}
        </div>

        <div class="mb-3">
            <label for="{{ form.comment.id_for_label }}" class="form-label custom-label">Comment:</label>
            {{ form.comment }}
        </div>

        <button type="submit" class="btn btn-success custom-button">Submit Review</button>
    </form>
</div>

{% endblock %}
