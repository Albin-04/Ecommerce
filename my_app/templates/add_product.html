{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <div class="col-sm-10 mx-auto p-4 shadow rounded bg-white">
        <h3 class="text-center text-primary mb-4">Add New Product</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form|crispy }}

            <button type="submit" class="btn btn-success w-100 py-2" style="border-radius: 10px;">
                <i class="fas fa-save"></i> Save Product
            </button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Show Success Popup if Product is Added -->
{% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% for message in messages %}
                Swal.fire({
                    title: "Success!",
                    text: "{{ message|escapejs }}",
                    icon: "success",
                    confirmButtonColor: "#3085d6",
                    confirmButtonText: "OK",
                    timer: 2000,  // Auto-close after 2 seconds
                    timerProgressBar: true
                });
            {% endfor %}
        });
    </script>
{% endif %}

{% endblock %}
